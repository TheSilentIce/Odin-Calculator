<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSSfolder/main.css">
    <link rel="stylesheet" href="CSSfolder/header.css">
    <link rel="stylesheet" href="CSSfolder/project.css">
    <link rel="stylesheet" href="CSSfolder/buttons.css">

</head>

<body>
    <div class="phone">
        <div class="header">
            <div class="header_text">9:41</div>
            <div class="header_text">&#9829; &#9827; &#9748;;</div>
        </div>

        <div class="project">
            
        </div>

        <div class="buttons_container">
            <div class="row">
                <button class="ease_operator">AC</button>
                <button class="ease_operator">+/-</button>
                <button class="ease_operator">%</button>
                <button class="operator">รท</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" >x</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator subtract_font">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
            </div>

            <div class="row">
                <button class="zero_number">0</button>
                <button class="decimal">.</button>
                <button class="operator">=</button>
            </div>

        </div>









    </div>
    <script src="script.js"></script>
</body>
</html>
